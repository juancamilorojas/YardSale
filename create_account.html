<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit account</title>
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./create_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <img id="logo" src="logos/logo_yard_sale.svg" alt="logo">
        <div class= "my_account">
            <section class="title_subtitle">
                <h1 class="title">My Account?</h1>
                <h2 class="subtitle">Please type your information</h2>
            </section>
            <form class="form">
                <p>
                    <p class="title-text"><label for="user_name">Name</label></p>
                    <p><input placeholder="Papaya Whip" type="text" name="name"></p>
                </p>
                <p>
                    <p class="title-text"><label for="email_address">Email Address</label></p>
                    <p><input placeholder="yardsale@example.com" type="text" name="email_address"></p>
                </p>
                <p>
                    <p class="title-text"><label for="password">Enter password</label></p>
                    <p><input placeholder="*******" type="password" name="password"></p>
                </p>
                <p>
                    <p class="title-text"><label for="password_2">Re-enter password</label></p>
                    <p><input placeholder="*******" type="password" name="password"></p>
                </p>
                <section id="save_buttom">
                    <button id="save_primary_buttom" class="primary_button">Save</button>
                    <a href="/">Terms & conditions</a>
                </section>
            </form>
        </div>
    </section>
</body>
</html>
