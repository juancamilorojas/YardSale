<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <img id="logo" src="logos/logo_yard_sale.svg" alt="logo">
        <div class= "login">
            <section class="title_subtitle">
                <h1 class="title">Already registered?</h1>
                <h2 class="subtitle">Enter your existing account</h2>
            </section>
            <form class="form">
                <p>
                    <p class="title-text"><label for="email_address">Email Address</label></p>
                    <p><input placeholder="yardsale@example.com" type="text" name="email_address"></p>
                </p>
                <p>
                    <p class="title-text"><label for="password">Enter password</label></p>
                    <p><input placeholder="*******" type="password" name="password"></p>
                </p>
                <button class="primary_button">Log in</button>
                <a href="/">Forgot my password</a>
            </form>
            
            <button class="secondary_button">Sign Up</button>
        </div>
    </section>
</body>
</html>
