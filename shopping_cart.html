<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Order</title>
        <link rel="stylesheet" href="./general.css">
        <link rel="stylesheet" href="./shopping_cart.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="my_order">
        <div class="my_order_container">
            <div class="shopping_cart_header">
                <figure class="product_detail_close">
                    <img src="icons/icon_close.png" alt="close">
                </figure>
                <h1 class="title">My Order</h1>
            </div>
            <div class="shopping_container">    
                <div class="shopping_cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30.00</p>
                    <img src="icons/icon_close.png" alt="close" class="close_img">
                </div>
                <div class="shopping_cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30.00</p>
                    <img src="icons/icon_close.png" alt="close" class="close_img">
                </div>
                <div class="shopping_cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30.00</p>
                    <img src="icons/icon_close.png" alt="close" class="close_img">
                </div>
            </div>
        </div> 
        
        <div class="my_order_content">
            <div class="order">
                <p>
                    Total
                </p>
                <p>
                    $560.00
                </p>
        </div>
        <button class="primary_button checkout">
            Checkout
        </button>
    </div>
</body>
</html>
