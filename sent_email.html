<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./sent_email.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <img id="logo" src="logos/logo_yard_sale.svg" alt="logo">
        <section class="title_subtitle">
            <h1 class="title">Email has been sent!</h1>
            <h2 class="subtitle">Please check your inbox for instructions on how to reset the password</h2>  
        </section>
        <section class="big_icon">
            <img src="icons/email.svg" alt="email_icon"> 
        </section>   
        <button class="primary_button">Login</button>
           <p>Didn't receive the email? <a href="">Resend</a></p>
    </section>
</body>
</html>
