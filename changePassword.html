<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./change_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <img id="logo" src="logos/logo_yard_sale.svg" alt="logo">
        <div class= "login">
            <section class="title_subtitle">
                <h1 class="title">Create a new password</h1>
                <h2 class="subtitle">Enter a new password for your account</h2>
            </section>
            <form class="form">
                <p>
                    <p class="title-text"><label for="password_1">password</label></p>
                    <p><input placeholder="*******" type="text" name="password_1" placeholder=""></p>
                </p>
                <p>
                    <p class="title-text"><label for="password_2">Re-enter password</label></p>
                    <p><input placeholder="*******" type="text" name="password_2" placeholder=""></p>
                </p>
                <button class="primary_button">Confirm</button>
            </form>
        </div>
    </section>
</body>
</html>
